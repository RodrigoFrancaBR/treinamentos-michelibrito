<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<title>EventsApp</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />

<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"
	media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>
      
      <h1>Event Detail:</h1>
      
      <h3> <a href="/events" class="waves-effect waves-light btn">
      		<i class="material-icons left">format_list_bulleted</i>List of Events</a></h3>
      		
      		<div th:each="event : ${event}" class="container">
		      	<div class="row">
					<p>Name: <span th:text="${event.name}"></span></p>
					<p>Local: <span th:text="${event.local}"></span></p>
					<p>Date: <span th:text="${event.date}"></span></p>
					<p>Time: <span th:text="${event.time}"></span></p>
				</div>
		     </div>

</body>


</html>
