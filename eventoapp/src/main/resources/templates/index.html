<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<title>EventsApp</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />

<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"
	media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body>

	<h1>List of Events</h1>

	<h3>
	    <a href="/registerEvent" class="waves-effect waves-light btn"><i class="material-icons left">add_circle</i>Register Events</a>		
	</h3>
	
	<table class="container">
		<thead>
			<tr>
				<th>Name</th>
				<th>Local</th>
				<th>Date</th>
				<th>Time</th>
				<th>Delete</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="event : ${events}">
				<td> <a th:href="${(#mvc.url('EC#eventDetails').arg(0, event.code)).build()}"> <span th:text="${event.name}"></span></a></td>				
				<td><span th:text="${event.local}"></span></td>
				<td><span th:text="${event.date}"></span></td>
				<td><span th:text="${event.time}"></span></td>				
			</tr>
		</tbody>
		</table>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
